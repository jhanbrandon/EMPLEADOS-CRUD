<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/frontend/styles.css" rel="stylesheet">

</head>
<body class="container">
    <h1 class="mt-4">Gestión de Empleados</h1>

    <div class="d-flex justify-content-between mb-3">
        <input id="buscarInput" type="text" class="form-control w-50 me-2" placeholder="Buscar por nombre o cédula">
        <select id="filtroArea" class="form-select w-25 me-2">
            <option value="">Filtrar por área</option>
            <option value="Recursos Humanos">Recursos Humanos</option>
            <option value="Sistemas">Sistemas</option>
            <option value="Contabilidad">Contabilidad</option>
            <option value="Administración">Administración</option>
        </select>
        <select id="filtroCargo" class="form-select w-25">
            <option value="">Filtrar por cargo</option>
            <option value="Asistente">Asistente</option>
            <option value="Gerente">Gerente</option>
            <option value="Analista">Analista</option>
            <option value="Contador">Contador</option>
        </select>
    </div>   


    <button id="btncrear" type="button" class="btn btn-primary mb-3">Crear Empleado</button>
    <table id="tablaempleados" class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Área/Agencia</th>
                <th>Salario</th>
                <th>Fecha de Ingreso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal -->
    <div id="modalempleado" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formempleado">
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="text" id="cedula" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" id="cargo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">Área/Agencia</label>
                            <input type="text" id="area" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="salario" class="form-label">Salario</label>
                            <input type="number" id="salario" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                            <input type="date" id="fecha_ingreso" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="logica.js"></script>
</body>
</html>
